<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class=" container jumbotron bg-info">
        <h1 class="display-5 text-center">Train Scheduler</h1>

        <hr class="my-4">

    </div>

    <div class="container bg-secondary">
        <div>Current Train Schedule</div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destinantion</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="displayNewRow">


            </tbody>
        </table>
    </div>

    <div class="container bg-secondary">
        <div>Add Train</div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="train-input">
            </div>
            <div class="form-group">
                <label for="inputCity">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First train (HH:mm-Military time)</label>
                <input type="text" class="form-control" id="firstTrain-input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Frequency</label>
                <input type="number" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary" id="addNewTrain">Submit</button>
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
